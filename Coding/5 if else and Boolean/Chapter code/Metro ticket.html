<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metro ticket</title>
  </head>
  <body>
    <!-- Give discount based on age, gender for metro ticket 
       female get 50 % off
       Kids under 5 years of age are free 
       kids up to 8 years have half ticket 
       people over 65 years of age only pay 30% of the ticket in case of multiple discount max discount will -->

    <script>
      let age = 5;
      let gender = "female"; // male and fimale
      let finalDiscount;

      if (age <= 5) {
        finalDiscount = 100;
      } else if (gender === "female") {
        finalDiscount = 50;
      } else if (age <= 8) {
        finalDiscount = 50;
      } else if (age >= 65) {
        finalDiscount = 30;
      } else {
        finalDiscount = 0;
      }
      console.log(`Your final discount is ${finalDiscount}`);
    </script>
  </body>
</html>
