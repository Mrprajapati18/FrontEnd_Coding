<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered list</title>
</head>
<body>
    <ol>
        <li>C</li>
        <ol type="A">
            <li>Level 0 </li>
            <li> Level 1 </li>
            <li> Level 2</li>
        </ol>
        <li>C++</li>
        <ol type="I">
           <li>Level 3</li>
           <li>Level 4</li>
           <li>Level 5</li>
        </ol>
        <li>Java</li>
        <ol type="i">
            <li>Level 6</li>
            <li>Level  7</li>
            <li> Level 8</li>
        </ol>
        <li>Html</li>
        <ol type="1">
            <li>Level 9</li>
            <li>Level 10</li>
            <li>Level 11</li>
        </ol>
    </ol>
</body>
</html>
