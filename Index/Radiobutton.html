<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button</title>
</head>
<body>
    <form >
        <label >Male</label>
        <input type="radio" name="gender" value="Male"> <br>
        <label>Female</label>
        <input type="radio" name=" gender" value="Female">  <br>
        <label>Other</label>
        <input type="radio" name="gender" value="Other"> <br><br>
    </form>
     <hr>
    <form >
        <label for="C">C</label>
        <input type="checkbox" name="Language" id="c" value="C"> <br>
        <label for="java"> java</label>
        <input type="checkbox" name="Language" id="Java" value="Java"> <br>
        <label for="Python">Python</label>
        <input type="checkbox" name="Language" id="Python" value="Python"><br>
    </form>
</body>
</html>
