<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logical operator</title>
  </head>
  <body>
    <script>

      // And Operator
      let age = 24;
      if (age > 18 && age < 45) {
        console.log("You can drive the car");
      } else {
        console.log("You can not drive the car");

      }
      // Or Operator
       let age_1 = 18;
       if(age_1 < 20 || age_1 > 68){
        console.log('Do not drive the car');
       }else{
        console.log('drive the car')
       }

       // Not Operator
       
    </script>
  </body>
</html>
